# Application
spring.application.name=buzzlink-backend
server.port=8080

# Database Configuration (PostgreSQL)
# For production, use PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/buzzlink
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# CORS Configuration (allow Next.js frontend)
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# WebSocket Configuration
spring.websocket.allowed-origins=http://localhost:3000

# Actuator endpoints for Prometheus
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.metrics.export.prometheus.enabled=true
management.endpoint.health.show-details=always

# Kafka Configuration (design/stub only - not fully wired)
# In production, these would point to actual Kafka brokers
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Logging
logging.level.com.buzzlink=DEBUG
logging.level.org.springframework.web=INFO
